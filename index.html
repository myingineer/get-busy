<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bored App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800&family=PT+Sans+Narrow:wght@400;700&family=Poppins:wght@400;500;600;700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h1>ARE YOU BORED</h1>

        <img src="./icon-arrow-down.svg" alt="">

        <button type="button" class="btn">CLICK ME</button>

        <h6 class="js-error-display">
            WE RAN INTO A PROBLEM. CHECK YOUR INTERNET
        </h6>

        <div class="all-boxes">
            <div class="box box1">
                <h3>PARTICIPANTS</h3>
                <p class="js-participants"></p>
            </div>
            <div class="box box2">
                <h3>TYPE</h3>
                <p class="js-type"></p>
            </div>
            <div class="box box3">
                <h3>ACTIVITY</h3>
                <p class="js-activity"></p>
            </div>
            <div class="box box4">
                <h3>ACCESSIBILITY</h3>
                <p class="js-accessibility"></p>
            </div>
            <div class="box box5">
                <h3>PRICE</h3>
                <p class="js-price"></p>
            </div>
            <div class="box box6">
                <h3>LINK</h3>
                <p class="js-link"></p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
