<body>
    <div class="main-container">
        <h1>ARE YOU BORED</h1>

        <img src="./icon-arrow-down.svg" alt="">

        <button type="button" class="btn">CLICK ME</button>

        <div class="all-boxes">
            <div class="box box1">
                <h3>PARTICIPANTS</h3>
                <p class="js-participants"></p>
            </div>
            <div class="box box2">
                <h3>TYPE</h3>
                <p class="js-type"></p>
            </div>
            <div class="box box3">
                <h3>ACTIVITY</h3>
                <p class="js-activity"></p>
            </div>
            <div class="box box4">
                <h3>ACCESSIBILITY</h3>
                <p class="js-accessibility"></p>
            </div>
            <div class="box box5">
                <h3>PRICE</h3>
                <p class="js-price"></p>
            </div>
            <div class="box box6">
                <h3>LINK</h3>
                <p class="js-link"></p>
            </div>
        </div>
    </div>
